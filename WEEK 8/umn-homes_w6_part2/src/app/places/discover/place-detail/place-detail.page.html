<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Place Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>{{ place.title }}</h1>
  <ion-img [src]="place.imageUrl"></ion-img>
  <p>{{ place.description }}</p>
  <p>{{ place.price }}</p>
  <ion-button expand="full" color="primary" margin (click)="bookPlace()"
    >Book</ion-button
  >
</ion-content>
